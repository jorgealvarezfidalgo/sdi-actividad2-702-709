{% extends "base.html" %} {% block titulo %} Crear oferta {% endblock %}

{% block contenido_principal %}
<div class="container">
	<h2>Crear oferta</h2>
	<form class="form-horizontal" method="post" action="/offer/add">
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Título</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title"
					   placeholder="Título" /><span
					class="text-danger"> </span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="description">Descripción</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="description" id="description"
					   placeholder="Descripción" /><span
					class="text-danger"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="cost">Precio</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" name="cost" value=0 id="cost"
					   placeholder="A partir de 0"  /><span
					class="text-danger"> </span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="date">Fecha</label>
			<div class="col-sm-10">
				<input type="date" id="date" name="date" class="form-control"
					   value="{{currentDate}}"
					   min="2011-01-01" max="2033-12-31" disabled><span
					class="text-danger"></span>
			</div>
		</div>
		<div class="form-group">
			<label  class="control-label col-sm-2" for="destacada">Oferta destacada</label>
			<div class="col-sm-10">
				<input type="checkbox" name="destacada" value="true"
					   id="destacada"> <span
					class="text-danger"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Crear</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
