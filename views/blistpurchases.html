{% extends "base.html" %} {% block titulo %} Home {% endblock %}

{% block contenido_principal %}
<h2>Compras realizadas</h2>
<div class="table-responsive">
    <table class="table table-hover"
           id="tableOffers">
        <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>email del vendedor</th>
        </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
        <tr>
            <td>{{offer.title}}</td>
            <td>{{offer.description}}</td>
            <td>{{offer.cost}}</td>
            <td>{{offer.email}}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
