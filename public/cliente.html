<!DOCTYPE html>
<html lang="en" id="doc">
<head>
    <title>Cliente MyWallapop</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="icon" type="image/png" href="/img/home.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/cookie.js"></script>
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a href="/home"><img src="/img/home.png" alt="logo"/></a>
        </div>


        <div class="collapse navbar-collapse" id="myNavbar">

            <ul class="nav navbar-nav">
                <li class="chatlist hidden"><a id="chatbtn" style="cursor: pointer;">Listado de chats</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">


                <li><span
                        class="glyphicon glyphicon-email"
                        id="navemail"></span></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container"  id="contenedor-principal">

</div>
<script>
    var token;
    var URLbase = "https://localhost:8080/api";
    var tituloOferta;
    var idOfertaSeleccionada;
    var interlocutorId;
    var interlocutorEm;
    var idChatSeleccionado;
    var emailVendedor;
    var emailComprador;
    var chatSeleccionado;
    var chatDesdeOferta;
    var intervaloChats;
    var intervaloMensajes;
    var emailActual;

    clearInterval(intervaloMensajes);
    clearInterval(intervaloChats);

    $("#contenedor-principal").load( "widget-login.html");

    if ( Cookies.get('token') != null ){
        token = Cookies.get('token');
        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if ( w === "login"){
            $( "#contenedor-principal" ).load("widget-login.html");
        }
        if ( w === "ofertas"){
            $( "#contenedor-principal" ).load("widget-offers.html");
        }
        if ( w === "chats"){
            $( "#contenedor-principal" ).load("widget-chats.html");
        }
    }
</script>
<footer class="footer">
    <div class="container">
        <span class="text-muted" >MyWallapop</span>
    </div>
</footer>

</body>
</html>
